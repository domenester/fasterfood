<section ng-controller="SignFieldsController">
    <div class="row">
        <input name="email" type="text" ng-model="email" ng-change="updateLoginFormData('email', this.email)" placeholder="Email" id="email" required />
    </div>
    <div class="row" ng-hide="isForgotPassPage">
        <input name="password" type="password" ng-model="password" ng-change="updateLoginFormData('password', this.password)" placeholder="Senha" id="password" required />
    </div>
</section>
